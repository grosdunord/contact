<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: url('https://scontent-cdg4-3.xx.fbcdn.net/v/t39.30808-6/345641969_1331875150703294_4974464310884451955_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=4iFJ-AYA6kEQ7kNvgFTez5h&_nc_oc=AdglI-c1J45nHp9hNDRDcKaR_7Uv39s0Kbj5pF9smU_0XjQY-3wvx9Gvyyfo-UAxYGj2FlZURoxq7_zjoTvnRuUW&_nc_zt=23&_nc_ht=scontent-cdg4-3.xx&_nc_gid=A7v_lv2jtL20EJyUIgtE6jB&oh=00_AYCwCewrQyNZDkUQQmjkEWPTqxV3EVIYnobKqem_pWAvYA&oe=67B26F09') no-repeat center center;
            background-size: cover;
            height: 200px;
            position: relative;
        }
       .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: 150px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 20px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 5px;
        }
        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
        }
        .title {
            font-size: 16px;
            color: gray;
        }
        .company {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        /* Style du formulaire cach√© */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* QR Code Modal */
        .qr-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .qr-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .qr-content img {
            width: 200px;
        }
        .close {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://raw.githubusercontent.com/grosdunord/contact/refs/heads/main/qr-code.png" class="qr-icon" onclick="showQR()" alt="QR Code Icon">
</div>

<img src="https://scontent-cdg4-2.xx.fbcdn.net/v/t39.30808-6/342861002_1684347408665397_3528784032709932408_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=hd3lfWqtMDsQ7kNvgFFSTSm&_nc_oc=AdioCxGgw4G5aHSFCLW6viC0QOTgwDgkaUGi1VDQ-s0af3l41Bdtmt4YvYhFc0JfO6h-UZPQ7V1phiwbQjrPr0SK&_nc_zt=23&_nc_ht=scontent-cdg4-2.xx&_nc_gid=A_KM86RACiTjhM4bzj5Viv8&oh=00_AYBHn30uT_GcGBM8RvTlnC4hgEHYlg1KqE8RIXKU4j_yMg&oe=67B27124" alt="Photo de profil" class="profile-pic">
    
<div class="container">
    <div class="name">Garv√©s S√©bastien</div>
    <div class="title">PhotographeGS</div>
    <div class="company">Dunkerque & Grande-Synthe</div>

    <a href="https://vcard.link/card/IDQP.vcf" class="button">üìá Fiche contact</a>
    <button class="button" onclick="openForm()">üîÑ √âchanger</button>

    <div class="social-icons">
        <a href="https://www.facebook.com/photographeGS" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
        <a href="https://instagram.com/photographeGS" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
        <a href="https://tiktok.com/@photographeGS" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        <a href="https://youtube.com/photographeGS" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
    </div>

    <div class="footer">
        <a href="https://g.page/r/CX2zpvRYChRZEBI/review">üåê Laisse ton avis</a>
    </div>
</div>

<!-- QR Code Modal -->
<div class="qr-modal" id="qrModal">
    <div class="qr-content">
        <span class="close" onclick="closeQR()">‚úñ</span>
        <img src="https://raw.githubusercontent.com/grosdunord/contact/refs/heads/main/Capture%20d'%C3%A9cran%202025-02-12%20194854.png?raw=true" alt="QR Code">
    </div>
</div>

<!-- Formulaire de contact -->
<div class="overlay" id="contactForm">
    <div class="form-container">
        <span class="close" onclick="closeForm()">‚úñ</span>
        <h2>√âchanger avec moi</h2>
        <form action="https://formspree.io/f/mpwqjlyy" method="POST">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("contactForm").style.display = "flex";
    }

    function closeForm() {
        document.getElementById("contactForm").style.display = "none";
    }

    function showQR() {
        document.getElementById("qrModal").style.display = "flex";
    }

    function closeQR() {
        document.getElementById("qrModal").style.display = "none";
    }
</script>

</body>
</html>
