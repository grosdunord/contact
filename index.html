<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .header {
            background: url('https://scontent-cdg4-3.xx.fbcdn.net/v/t39.30808-6/345641969_1331875150703294_4974464310884451955_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=4iFJ-AYA6kEQ7kNvgFTez5h&_nc_oc=AdglI-c1J45nHp9hNDRDcKaR_7Uv39s0Kbj5pF9smU_0XjQY-3wvx9Gvyyfo-UAxYGj2FlZURoxq7_zjoTvnRuUW&_nc_zt=23&_nc_ht=scontent-cdg4-3.xx&_nc_gid=A7v_lv2jtL20EJyUIgtE6jB&oh=00_AYCwCewrQyNZDkUQQmjkEWPTqxV3EVIYnobKqem_pWAvYA&oe=67B26F09') no-repeat center center;
            background-size: cover;
            height: 200px;
            position: relative;
        }
        .qr-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 20px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .close {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/grosdunord/contact/refs/heads/main/qr-code.png" class="qr-icon" onclick="openQR()">
    </div>
    <img src="https://scontent-cdg4-2.xx.fbcdn.net/v/t39.30808-6/342861002_1684347408665397_3528784032709932408_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=hd3lfWqtMDsQ7kNvgFFSTSm&_nc_oc=AdioCxGgw4G5aHSFCLW6viC0QOTgwDgkaUGi1VDQ-s0af3l41Bdtmt4YvYhFc0JfO6h-UZPQ7V1phiwbQjrPr0SK&_nc_zt=23&_nc_ht=scontent-cdg4-2.xx&_nc_gid=A_KM86RACiTjhM4bzj5Viv8&oh=00_AYBHn30uT_GcGBM8RvTlnC4hgEHYlg1KqE8RIXKU4j_yMg&oe=67B27124" alt="Photo de profil" class="profile-pic">
    <div class="container">
        <div class="name">Garvés Sébastien</div>
        <div class="title">PhotographeGS</div>
        <div class="company">Dunkerque & Grande-Synthe</div>
    </div>
    
    <div class="overlay" id="qrOverlay">
        <div class="qr-container">
            <span class="close" onclick="closeQR()">✖</span>
            <img src="https://raw.githubusercontent.com/grosdunord/contact/refs/heads/main/qr-code.png" alt="QR Code">
        </div>
    </div>

    <script>
        function openQR() {
            document.getElementById("qrOverlay").style.display = "flex";
        }
        function closeQR() {
            document.getElementById("qrOverlay").style.display = "none";
        }
    </script>
</body>
</html>
